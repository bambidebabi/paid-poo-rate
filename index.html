<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带薪拉屎计算器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">
        <h1 class="title">带薪拉屎计算器 💩</h1>

        <div class="result-card">
            <p class="result-label">您的时薪 (Hourly Rate)</p>
            <div class="hourly-rate-display">
                <span class="currency-symbol">¥</span>
                <span id="hourlyRate" class="rate-value">0.00</span>
                <span class="unit">/ 小时</span>
            </div>
        </div>

        <div class="realtime-card">
            <p class="realtime-label">实时收入 (Real-Time Earning)</p>
            <div class="realtime-display">
                <span class="currency-symbol">¥</span>
                <span id="realtimeEarning" class="rate-value">0.00</span>
            </div>
            <p class="timer-display">
                已计时: <span id="elapsedTime">00:00:00</span>
            </p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="totalIncome">总收入 (Total Income)</label>
                <input type="number" id="totalIncome" placeholder="输入税前总收入" value="0">
            </div>

            <div class="input-group">
                <label>总工时计算方式</label>
                <div class="toggle-switch">
                    <button id="modeTotalHours" class="toggle-button active">输入总小时</button>
                    <button id="modeByDay" class="toggle-button">按天计算</button>
                </div>
            </div>

            <div id="hoursMode" class="input-mode active-mode">
                <div class="input-group">
                    <label for="totalHours">总工时 (Total Hours)</label>
                    <input type="number" id="totalHours" placeholder="输入实际工作小时数 (小时)" value="0">
                </div>
            </div>

            <div id="dayMode" class="input-mode hidden-mode">
                <div class="input-group">
                    <label for="workDays">工作天数</label>
                    <input type="number" id="workDays" placeholder="输入总共工作的天数 (天)" value="1" min="1">
                </div>
                <div class="input-group time-group">
                    <label for="startTime">每日上班时间</label>
                    <input type="time" id="startTime" value="09:00">
                </div>
                <div class="input-group time-group">
                    <label for="endTime">每日下班时间</label>
                    <input type="time" id="endTime" value="18:00">
                </div>
                <div class="input-group">
                    <label for="overtime">每日加班时长</label>
                    <input type="number" id="overtime" placeholder="输入每日加班小时数 (小时)" value="0">
                </div>
                <p class="summary-text">总工时预估: <span id="estimatedHours">0</span> 小时</p>
            </div>
        </div>

        <div class="action-section main-actions">
            <button id="calculateButton" class="button primary">计算时薪</button>
            <button id="timerToggleButton" class="button secondary" disabled>开始计时</button>
        </div>
        
        <div class="action-section reset-action">
            <button id="resetButton" class="button secondary">重置</button>
            
            <button id="retirementButton" class="button secondary" onclick="window.location.href='retirement.html'">
                退休倒计时
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
